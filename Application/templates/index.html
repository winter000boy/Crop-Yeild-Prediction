<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <h1 class="text-center text-success">Crop Yeild Prediction for Countries</h1>

    <div class="container mt=4 , my=4" style="background: url('/static/farming.jpg') no-repeat center center; background-size: cover; color: whitesmoke; border-radius: 30px;"></div>
        <h1 class="text-center text-success" style="color: rgb(215, 250, 246);">Enter Crop Features Here</h1>

        <!-- Year, average_rain_fall_mm_per_year, pesticides_tonnes, avg_temp, Area, Item: Form Input Variables -->
        <form action="/predict" method="POST" class="d-flex flex-column align-items-center">
            <div class="mb-3 w-50">
                <label for="year" class="form-label">Year</label>
                <input type="text" class="form-control" id="year" name="year" aria-describedby="emailHelp">
            </div>
            <div class="mb-3 w-50">
                <label for="average_rain_fall_mm_per_year" class="form-label">Average Rain Fall (mm/year)</label>
                <input type="text" class="form-control" id="average_rain_fall_mm_per_year" name="average_rain_fall_mm_per_year">
            </div>
            <div class="mb-3 w-50">
                <label for="pesticides_tonnes" class="form-label">Pesticides (Tonnes)</label>
                <input type="text" class="form-control" id="pesticides_tonnes" name="pesticides_tonnes">
            </div>
            <div class="mb-3 w-50">
                <label for="avg_temp" class="form-label">Average Temperature</label>
                <input type="text" class="form-control" id="avg_temp" name="avg_temp">
            </div>
            <div class="mb-3 w-50">
                <label for="Area" class="form-label">Area</label>
                <input type="text" class="form-control" id="Area" name="Area">
            </div>
            <div class="mb-3 w-50">
                <label for="Item" class="form-label">Item</label>
                <input type="text" class="form-control" id="Item" name="Item">
            </div>
            <button type="submit" class="btn btn-primary" style="margin: 10px 20px;">Predict</button>
        </form>

        {% if predicted_value %}
        <h1 class="text-center text-danger">
            Predicted Crop Yeild: {{ predicted_value }}
        </h1>
        {% endif %}
    </div>
  </body>
</html>
